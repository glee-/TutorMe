                      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <div id="forms">
                  <fieldset disabled>
                      <div class="form-group">
                          <label for="name" Style="color: white;">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="First Last">
                      </div>
                  </fieldset>
                  <div class="form-group">
                      <label for="passwordPrompt" Style="color: white;">Year</label>
                          <select class="form-control">
                              <option>High School</option>
                              <option>Freshman</option>
                              <option>Sophomore</option>
                              <option>Junior</option>
                              <option>Senior</option>
                              <option>Graduate</option>
                          </select>
                  </div>
                  <div class="form-group">
                      <label for="major" Style="color: white;">What can you teach? (separate by commas)</label>
                      <input type="text" class="form-control" id="major" placeholder="Electrical Engineering, Computer Science, Math">
                  </div>
                  <div class="form-group">
                      <label for="text" Style="color: white;">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <label for="passwordPrompt" Style="color: white;">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
              </div>
              <div id="buttons" Style="color: white;">
                  <a href="find_tutor.html"><button id="signup" type="button" class="btn btn-primary btn-lg">Save</button></a>
                  <a href="find_tutor.html"><button id="login" type="button" class="btn btn-danger btn-lg">Cancel</button></a>
