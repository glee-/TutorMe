<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <title>Gary Ge</title>
      <!--link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico'-->
      <link rel="stylesheet" href="stylesheets/bootstrap.css" type="text/css" media=screen>
      <link rel="stylesheet" href="stylesheets/layout.css" type="text/css" media=screen>
      <link rel="stylesheet" href="stylesheets/signup.css" type="text/css" media=screen>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
      <!--script src="javascripts/main.js"></script-->
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900|Josefin+Sans:400,700|Quicksand:400,700' rel='stylesheet' type='text/css'>  </head>
  <body id="body">

      <!---Section-------->

      <div id="section">
          <div id="filter-blue">
              <div id="title">
                  Sign Up
              </div>
              <div id="forms">
                  <div class="form-group">
                      <label for="name" Style="color: white;">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                      <label for="passwordPrompt" Style="color: white;">Year</label>
                          <select class="form-control">
                              <option>High School</option>
                              <option>Freshman</option>
                              <option>Sophomore</option>
                              <option>Junior</option>
                              <option>Senior</option>
                              <option>Graduate</option>
                          </select>
                  </div>
                  <div class="form-group">
                      <label for="major" Style="color: white;">What can you teach? (separate by commas)</label>
                      <input type="text" class="form-control" id="major" placeholder="Computer Science, Statistics, Philosophy, etc.">
                  </div>
                  <div class="form-group">
                      <label for="emailPrompt" Style="color: white;">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <label for="passwordPrompt" Style="color: white;">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
              </div>
              <div id="buttons" Style="color: white;">
                  <a href="find_tutor.html"><button id="signup" type="button" class="btn btn-success btn-lg">Sign Up</button></a>
                  <a href="index.html"><button id="login" type="button" class="btn btn-danger btn-lg">Cancel</button></a>
              </div>
          </div>
      </div>
  </body>
</html>
